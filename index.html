<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Sean Bradley" />
        <title>OBJLoader</title>
		<meta name="description" content="Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs">
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -250px;
            }
        </style>        
        <script type="importmap">
            {
                "imports": {
                    "three": "https://ridwan89.github.io/3d-web/three.module.js"
                }
            }
        </script>
    </head>
    <body>
        <progress value="0" max="100" id="progressBar"></progress>
        <script type="module">
            import * as THREE from 'three'
            import { OrbitControls } from 'https://ridwan89.github.io/3d-web/OrbitControls.js'
            import { OBJLoader } from 'https://ridwan89.github.io/3d-web/OBJLoader.js'
            import Stats from 'https://ridwan89.github.io/3d-web/stats.module.js'

            const scene = new THREE.Scene()

            const axesHelper = new THREE.AxesHelper(5)
            scene.add(axesHelper)

            const light = new THREE.PointLight(0xffffff, 1000)
            light.position.set(2.5, 7.5, 15)
            scene.add(light)

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.z = 2

            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            const controls = new OrbitControls(camera, renderer.domElement)
            //const material: THREE.MeshBasicMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true })
            const progressBar = document.getElementById('progressBar')

            const objLoader = new OBJLoader()
            objLoader.load(
                'https://ridwan89.github.io/3d-web/model.obj',
                (object) => {
                    //(<THREE.Mesh>object.children[0]).material = material
                    // object.traverse(function (child) {
                    // 	if ((<THREE.Mesh>child).isMesh) {
                    // 		(<THREE.Mesh>child).material = material
                    // 	}
                    // })
                    progressBar.style.display = 'none'
                    scene.add(object)
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100
                        progressBar.value = percentComplete
                        progressBar.style.display = 'block'
                    }
                },
                (error) => {
                    console.log(error)
                }
            )

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
                render()
            }
            window.addEventListener('resize', onWindowResize, false)

            const stats = new Stats()
            document.body.appendChild(stats.dom)

            function animate() {
                requestAnimationFrame(animate)
                controls.update()
                render()
                stats.update()
            }

            function render() {
                renderer.render(scene, camera)
            }

            animate()
        </script>
    </body>
</html>

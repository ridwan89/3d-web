<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Sean Bradley" />
        <title>OBJLoader</title>
        <meta name="description" content="Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs">
        <style>
            body {
                overflow: hidden;
                margin: 0px;
                background-color: #f0f0f0;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -250px;
                z-index: 100;
            }
        </style>        
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <progress value="0" max="100" id="progressBar"></progress>
        <script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
            import Stats from 'https://ridwan89.github.io/3d-web/stats.module.js';

            const scene = new THREE.Scene();
            // Ubah warna latar belakang menjadi biru muda
            scene.background = new THREE.Color(0xe0e0e0);

            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // Tambahkan pencahayaan yang lebih merata
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);

            const hemisphereLight = new THREE.HemisphereLight(0xffffbb, 0x080820, 0.3);
            scene.add(hemisphereLight);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.x = -5;
            camera.position.y = 8;
            camera.position.z = -10;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0xe0e0e0, 1);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            const progressBar = document.getElementById('progressBar');

            const objLoader = new OBJLoader();
            objLoader.load(
                'https://ridwan89.github.io/3d-web/model.obj',
                (object) => {
                    progressBar.style.display = 'none';
                    
                    // Tambahkan material default ke semua bagian model
                    object.traverse(function(child) {
                        if (child.isMesh) {
                            // Gunakan material yang lebih baik
                            child.material = new THREE.MeshStandardMaterial({
                                color: 0x6699cc,
                                roughness: 0.3,
                                metalness: 0.5,
                                side: THREE.DoubleSide
                            });
                            
                            // Aktifkan shadow
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    // Hitung bounding box untuk auto positioning
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Posisikan model di tengah
                    object.position.x += (object.position.x - center.x);
                    object.position.y += (object.position.y - center.y);
                    object.position.z += (object.position.z - center.z);
                    
                    // Sesuaikan kamera berdasarkan ukuran model
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));
                    cameraZ *= 1.5; // Beri sedikit ruang
                    
                    camera.position.z = cameraZ;
                    controls.update();
                    
                    scene.add(object);
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100;
                        progressBar.value = percentComplete;
                        progressBar.style.display = 'block';
                    }
                },
                (error) => {
                    console.error('Error loading OBJ:', error);
                    progressBar.style.display = 'none';
                }
            );

            // Tambahkan grid helper untuk referensi visual
            const gridHelper = new THREE.GridHelper(20, 20, 0x555555, 0x333333);
            scene.add(gridHelper);

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                render();
            }
            window.addEventListener('resize', onWindowResize, false);

            const stats = new Stats();
            document.body.appendChild(stats.dom);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                render();
                stats.update();
            }

            function render() {
                renderer.render(scene, camera);
            }

            animate();
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Ridwan Syarif Setiawan" />
        <title>Bus Intelligence Core</title>
        <meta name="description" content="Three.js">
        <style>
            body {
                overflow: hidden;
                margin: 0px;
                background-color: #ffffff;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -250px;
                z-index: 100;
            }
        </style>       
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <progress value="0" max="100" id="progressBar"></progress>
        <script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
            import Stats from 'https://ridwan89.github.io/3d-web/stats.module.js';

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            // Setup pencahayaan untuk tampilan doff
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight1.position.set(5, 10, 7.5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.2);
            directionalLight2.position.set(-5, -10, -7.5);
            scene.add(directionalLight2);
            
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.3);
            scene.add(hemisphereLight);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff, 1);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2;
            controls.enableZoom = false;
            controls.enablePan = false;

            const progressBar = document.getElementById('progressBar');

            const objLoader = new OBJLoader();
            objLoader.load(
                'https://ridwan89.github.io/3d-web/model.obj',
                (object) => {
                    progressBar.style.display = 'none';
                    
                    // Material doff/matte
                    const matteMaterial = new THREE.MeshStandardMaterial({
                        color: 0xcccccc,
                        roughness: 0.9,       // Nilai tinggi untuk efek doff
                        metalness: 0.0,       // Non-metalik
                        envMapIntensity: 0,   // Tidak ada refleksi lingkungan
                        side: THREE.DoubleSide
                    });

                    // Alternatif: Material Lambert (lebih matte)
                    // const matteMaterial = new THREE.MeshLambertMaterial({
                    //     color: 0xcccccc,
                    //     side: THREE.DoubleSide
                    // });

                    object.traverse(function(child) {
                        if (child.isMesh) {
                            child.material = matteMaterial;
                            child.castShadow = true;
                            child.receiveShadow = false;
                        }
                    });
                    
                    // Auto positioning
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    object.position.sub(center);
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.2;
                    
                    camera.position.set(cameraZ * 0.7, cameraZ * 0.5, cameraZ);
                    camera.lookAt(0, 0, 0);
                    controls.update();
                    
                    scene.add(object);
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100;
                        progressBar.value = percentComplete;
                        progressBar.style.display = 'block';
                    }
                },
                (error) => {
                    console.error('Error loading OBJ:', error);
                    progressBar.style.display = 'none';
                }
            );

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                render();
            }
            window.addEventListener('resize', onWindowResize, false);

            const stats = new Stats();
            document.body.appendChild(stats.dom);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                render();
                stats.update();
            }

            function render() {
                renderer.render(scene, camera);
            }

            animate();
        </script>
    </body>
</html>

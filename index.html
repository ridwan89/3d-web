<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Ridwan Syarif Setiawan" />
        <title>Bus Intelligence Core</title>
        <meta name="description" content="Three.js">
        <style>
            body {
                overflow: hidden;
                margin: 0px;
                background-color: #ffffff;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -250px;
                z-index: 100;
            }
            
            #viewButtons {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
                display: flex;
                gap: 10px;
            }
            
            button {
                padding: 8px 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
            
            button:hover {
                background-color: #45a049;
            }
        </style>       
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <progress value="0" max="100" id="progressBar"></progress>
        <div id="viewButtons">
            <button id="frontView">Front View</button>
            <button id="sideView">Side View</button>
            <button id="topView">Top View</button>
            <button id="isometricView">Isometric View</button>
        </div>
        <script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
            import Stats from 'https://ridwan89.github.io/3d-web/stats.module.js';

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight1.position.set(5, 10, 7.5);
            directionalLight1.castShadow = true;
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight2.position.set(-5, -10, -7.5);
            scene.add(directionalLight2);
            
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.3);
            scene.add(hemisphereLight);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0xffffff, 1);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2; 
            controls.enableZoom = false;
            controls.enablePan = false;

            const progressBar = document.getElementById('progressBar');
            let modelLoaded = false;
            let modelSize = new THREE.Vector3();
            let modelCenter = new THREE.Vector3();

            const objLoader = new OBJLoader();
            objLoader.load(
                'https://ridwan89.github.io/3d-web/model.obj',
                (object) => {
                    progressBar.style.display = 'none';
                    modelLoaded = true;
                    
                    const grayMaterial = new THREE.MeshStandardMaterial({
                        color: 0xcccccc,
                        roughness: 0.8,
                        metalness: 0.1,
                        side: THREE.DoubleSide
                    });

                    object.traverse(function(child) {
                        if (child.isMesh) {
                            child.material = grayMaterial;
                            child.castShadow = true;
                            child.receiveShadow = false;
                            child.geometry.computeVertexNormals();
                        }
                    });
                    
                    const box = new THREE.Box3().setFromObject(object);
                    box.getCenter(modelCenter);
                    box.getSize(modelSize);
                    
                    object.position.sub(modelCenter);
                    
                    const maxDim = Math.max(modelSize.x, modelSize.y, modelSize.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.2;
                    
                    camera.position.set(cameraZ * 0.7, cameraZ * 0.5, cameraZ);
                    camera.lookAt(0, 0, 0);
                    controls.update();
                    
                    scene.add(object);
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100;
                        progressBar.value = percentComplete;
                        progressBar.style.display = 'block';
                    }
                },
                (error) => {
                    console.error('Error loading OBJ:', error);
                    progressBar.style.display = 'none';
                }
            );

            // Fungsi untuk animasi kamera
            function animateCameraToPosition(targetPosition, targetLookAt, duration = 2000) {
                const startPosition = camera.position.clone();
                const startLookAt = controls.target.clone(); // Menggunakan controls.target langsung
                
                const startTime = Date.now();
                const endTime = startTime + duration;
                
                function updateCamera() {
                    const now = Date.now();
                    const progress = Math.min(1, (now - startTime) / duration);
                    
                    // Gunakan easing function untuk pergerakan yang lebih halus
                    const easeProgress = easeInOutCubic(progress);
                    
                    // Interpolasi posisi kamera
                    camera.position.lerpVectors(startPosition, targetPosition, easeProgress);
                    
                    // Interpolasi target lookAt
                    const currentLookAt = new THREE.Vector3();
                    currentLookAt.lerpVectors(startLookAt, targetLookAt, easeProgress);
                    controls.target.copy(currentLookAt);
                    controls.update();
                    
                    if (progress < 1) {
                        requestAnimationFrame(updateCamera);
                    }
                }
                
                updateCamera();
            }
            
            // Easing function untuk animasi yang lebih halus
            function easeInOutCubic(t) {
                return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            }

            // Fungsi untuk menentukan view yang berbeda
            function setupViewButtons() {
                document.getElementById('frontView').addEventListener('click', () => {
                    if (!modelLoaded) return;
                    const maxDim = Math.max(modelSize.x, modelSize.y, modelSize.z);
                    const targetPosition = new THREE.Vector3(0, 0, maxDim * 1.5);
                    animateCameraToPosition(targetPosition, new THREE.Vector3(0, 0, 0));
                });
                
                document.getElementById('sideView').addEventListener('click', () => {
                    if (!modelLoaded) return;
                    const maxDim = Math.max(modelSize.x, modelSize.y, modelSize.z);
                    const targetPosition = new THREE.Vector3(maxDim * 1.5, 0, 0);
                    animateCameraToPosition(targetPosition, new THREE.Vector3(0, 0, 0));
                });
                
                document.getElementById('topView').addEventListener('click', () => {
                    if (!modelLoaded) return;
                    const maxDim = Math.max(modelSize.x, modelSize.y, modelSize.z);
                    const targetPosition = new THREE.Vector3(0, maxDim * 1.5, 0);
                    animateCameraToPosition(targetPosition, new THREE.Vector3(0, 0, 0));
                });
                
                document.getElementById('isometricView').addEventListener('click', () => {
                    if (!modelLoaded) return;
                    const maxDim = Math.max(modelSize.x, modelSize.y, modelSize.z);
                    const targetPosition = new THREE.Vector3(
                        maxDim * 0.7, 
                        maxDim * 0.5, 
                        maxDim * 1.2
                    );
                    animateCameraToPosition(targetPosition, new THREE.Vector3(0, 0, 0));
                });
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                render();
            }
            window.addEventListener('resize', onWindowResize, false);

            const stats = new Stats();
            document.body.appendChild(stats.dom);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                render();
                stats.update();
            }

            function render() {
                renderer.render(scene, camera);
            }

            // Setup view buttons setelah DOM siap
            document.addEventListener('DOMContentLoaded', setupViewButtons);
            animate();
        </script>
    </body>
</html>

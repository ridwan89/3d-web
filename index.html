    <style>
        /* [ALL PREVIOUS STYLES REMAIN THE SAME UNTIL #controlButtonsGrid] */

        /* Control Buttons Grid - With Compact Labels */
        #controlButtonsGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            flex: 1;
            min-height: 0;
        }
        .grid-btn {
            background-color: var(--hover-color);
            border-radius: var(--border-radius);
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }
        .grid-btn .icon {
            font-size: 1.4em; /* Smaller icon size */
            margin-bottom: 6px; /* Reduced space between icon and text */
            color: var(--text-color);
            transition: all 0.2s ease;
        }
        .grid-btn .btn-label {
            font-size: 0.7em; /* Smaller label text */
            font-weight: 500;
            color: var(--sub-text-color);
            line-height: 1.2;
            transition: all 0.2s ease;
        }
        .grid-btn:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }
        .grid-btn:hover .icon,
        .grid-btn:hover .btn-label {
            color: white;
        }

        /* [REST OF THE CSS REMAINS THE SAME] */
    </style>

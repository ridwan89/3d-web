<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Ridwan Syarif Setiawan" />
        <title>Bus Intelligence Core</title>
        <meta name="description" content="Three.js">
        <style>
            body {
                overflow: hidden;
                margin: 0px;
                background-color: #ffffff; /* Ubah latar belakang body menjadi putih */
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -250px;
                z-index: 100;
            }
        </style>       
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/"
                }
            }
        </script>
    </head>
    <body>
        <progress value="0" max="100" id="progressBar"></progress>
        <script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
            import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
            import Stats from 'https://ridwan89.github.io/3d-web/stats.module.js';

            const scene = new THREE.Scene();
            // Ubah warna latar belakang scene menjadi putih
            scene.background = new THREE.Color(0xffffff);

            // Hapus axesHelper dan gridHelper untuk tampilan yang bersih
            // const axesHelper = new THREE.AxesHelper(5);
            // scene.add(axesHelper);
            // const gridHelper = new THREE.GridHelper(20, 20, 0x555555, 0x333333);
            // scene.add(gridHelper);

            // Tambahkan pencahayaan yang lebih merata dan lembut
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Intensitas ambient light lebih tinggi
            scene.add(ambientLight);

            // Tambahkan DirectionalLight dari beberapa arah untuk pencahayaan merata
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.4); // Intensitas sedikit lebih rendah
            directionalLight1.position.set(5, 10, 7.5);
            directionalLight1.castShadow = true; // Aktifkan bayangan
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3); // Cahaya tambahan dari arah berlawanan
            directionalLight2.position.set(-5, -10, -7.5);
            scene.add(directionalLight2);
            
            // HemisphereLight untuk efek langit-bumi yang lembut
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x000000, 0.3);
            scene.add(hemisphereLight);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Posisi kamera awal bisa disesuaikan, tapi akan diatur ulang oleh bounding box
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 10;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // PCFSoftShadowMap untuk bayangan yang lebih lembut
            renderer.setClearColor(0xffffff, 1); // Warna latar belakang renderer putih
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            // Batasi rotasi vertikal agar tidak bisa melihat di bawah objek terlalu jauh
            controls.maxPolarAngle = Math.PI / 2; 
            controls.enableZoom = false; // Nonaktifkan zoom
            controls.enablePan = false; // Nonaktifkan pan (opsional)

            const progressBar = document.getElementById('progressBar');

            const objLoader = new OBJLoader();
            objLoader.load(
                'https://ridwan89.github.io/3d-web/model.obj',
                (object) => {
                    progressBar.style.display = 'none';
                    
                    // Material abu-abu matte
                    const grayMaterial = new THREE.MeshStandardMaterial({
                        color: 0xcccccc, // Warna abu-abu yang lebih terang
                        roughness: 2.0,  // Lebih kasar untuk tampilan matte
                        metalness: 0.5,  // Tidak ada efek metalik
                        side: THREE.DoubleSide
                    });

                    object.traverse(function(child) {
                        if (child.isMesh) {
                            child.material = grayMaterial; // Terapkan material abu-abu
                            
                            // Aktifkan shadow untuk model
                            child.castShadow = true;
                            child.receiveShadow = false;
                        }
                    });
                    
                    // Hitung bounding box untuk auto positioning
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Posisikan model di tengah
                    object.position.sub(center); // Pindahkan objek sehingga titik tengahnya di (0,0,0)
                    
                    // Sesuaikan kamera berdasarkan ukuran model
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)); // Jarak kamera yang lebih tepat
                    cameraZ *= 1.2; // Beri sedikit ruang lebih
                    
                    camera.position.set(cameraZ * 0.7, cameraZ * 0.5, cameraZ); // Sesuaikan posisi kamera untuk tampilan isometrik
                    camera.lookAt(0, 0, 0); // Arahkan kamera ke pusat objek
                    controls.update(); // Update kontrol setelah posisi kamera diatur
                    
                    scene.add(object);
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100;
                        progressBar.value = percentComplete;
                        progressBar.style.display = 'block';
                    }
                },
                (error) => {
                    console.error('Error loading OBJ:', error);
                    progressBar.style.display = 'none';
                }
            );

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                render();
            }
            window.addEventListener('resize', onWindowResize, false);

            const stats = new Stats();
            document.body.appendChild(stats.dom);

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                render();
                stats.update();
            }

            function render() {
                renderer.render(scene, camera);
            }

            animate();
        </script>
    </body>
</html>
